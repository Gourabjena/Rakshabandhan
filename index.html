<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raksha Bandhan</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
      </style>
  </head>
  <body>
    <div class="container">
      <div class="innercontainer">
        <div class="content">
          <h1>Rakshabandhan 2024</h1>
          <p>
            In the journey of life, you're my constant companion. Happy Rakhi!
          </p>
          <p>Happy Raksha bandhan</p>
        </div>
        <div class="imagepart">
          <img
            src="happy raksha bandhan text png images - 1500x1500.png"
            alt=""
          />
        </div>
        <div class="timelinepart">
          <p>Coming soon</p>
          <div class="time">
            <div class="inputdiv">
              <input type="text" readonly  value="00" />
              <label for=""><span>Days</span></label>
            </div>
            <div class="inputdiv">
              <input type="text" readonly  value="00"/>
              <label for=""><span>Hour</span></label>
            </div>
            <div class="inputdiv">
              <input type="text" readonly  value="00"/>
              <label for=""><span>Minutes</span></label>
            </div>
            <div class="inputdiv">
              <input type="text" readonly  value="00"/>
              <label for=""><Span>Seconds</Span></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
